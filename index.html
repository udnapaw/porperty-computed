<!DOCTYPE html>
<html lang="en">

<head>
    <title>Learning Vue</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ fullName }}
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: 'Pandu',
                middleName: 'Agung',
                lastName: 'Wijaya'
            },
            computed: {
                fullName: function () {
                    return this.firstName + ' ' + this.middleName + ' ' + this.lastName
                }
            }
        })
    </script>
</body>

</html>
